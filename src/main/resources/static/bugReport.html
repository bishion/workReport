<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>问题登记</title>
    <link href="bui/css/dpl-min.css" rel="stylesheet">
    <link href="bui/css/bui-min.css" rel="stylesheet">
    <link href="custom/css/custom-min.css" rel="stylesheet">
    <style type="text/css">
        .form-horizontal .control-label {
            width: 70px;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-header">
        <span class="panel-search"><i class="icon-query"></i></span>
        <h3>查询条件</h3>
    </div>

    <div class="panel-body">
        <form id="queryForm" class="form-horizontal">
            <div class="row-fluid">
                <div class="control-group span4">
                    <label class="control-label">登记人</label>
                    <div class="controls">
                        <input name="reporter" type="text" class="input-small control-text" readonly>
                    </div>
                </div>
                <div class="control-group span4">
                    <label class="control-label">任务类型</label>
                    <div class="controls">
                        <input name="codeType" type="text" class="input-small control-text">
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">登记日期</label>
                    <div class="controls bui-form-group" data-rules="{dateRange : true}">
                        <input name="startDate" data-tip="{text : '起始日期'}" data-rules="{required:true}"
                               data-messages="{required:'起始日期不能为空'}" class="input-small calendar" type="text"
                               id="startDate"><label>
                        &nbsp;-&nbsp;</label>
                        <input name="endDate" data-tip="{text : '截止日期'}" data-rules="{required:true}"
                               data-messages="{required:'结束日期不能为空'}" class="input-small calendar" type="text"
                               id="endDate">
                    </div>
                </div>
                <div class="span3">
                    <button type="button" id="btnSearch" class="button button-query">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row-fluid">
    <div class="span16">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>查询结果</h3>
            </div>
            <div class="panel-body">
                <div id="grid"></div>
            </div>
        </div>
    </div>
    <div class="span8">
        <div class="panel">
            <div class="panel-header">
                <span class="panel-result"><i class="icon-result"></i></span>
                <h3>系统信息</h3>
                <div class="panel-bar ">
                    <button id="add" type="button" class="button button-query">新增</button>
                    <button id="edit" type="button" class="button button-primary">编辑</button>
                    <!--<button id="delete" type="button" class="button button-danger">删除</button>-->
                </div>
            </div>
            <div class="panel-body">
                <form id="codeForm" class="form-horizontal">
                    <div class="row-fluid">
                        <div class="control-group">
                            <label class="control-label"><s>*</s>问题类型</label>
                            <div class="controls">
                                <select name='type' data-rules='{required:true}'
                                        class='input-normal'>
                                    <option value='逻辑变更'>需求变更</option>
                                    <option value='界面调整'>界面调整</option>
                                    <option value='运行错误'>运行错误</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"><s>*</s>所属菜单</label>
                            <div class="controls">
                                <input name="menu" type="text" class="input-small hide">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label"><s>*</s>问题描述</label>
                            <div class="controls">
                                <textarea name="description"></textarea>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">问题状态</label>
                            <div class="controls">
                                <select name="status" type="text" class="input-normal">
                                    <option value="已提交">已提交</option>
                                    <option value="已解决">已解决</option>
                                    <option value="误报">误报</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">备注</label>
                            <div class="controls">
                                <textarea name="remark"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="form-actions ">
                            <button type="button" id="btnSave" class="button button-query">保存</button>
                            <button type="button" id="btnReset" class="button button-reset ">取消</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>

<!-- bui 脚本库引入 ，使用loader按需加载模式 -->
<script type="text/javascript" src="bui/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="bui/js/seed-min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/bugReport.js"></script>
</body>
</html>
